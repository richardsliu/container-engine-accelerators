
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nccl-fastsocket-installer
  namespace: kube-system
  labels:
    k8s-app: nccl-fastsocket-installer
spec:
  selector:
    matchLabels:
      k8s-app: nccl-fastsocket-installer
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nccl-fastsocket-installer
        k8s-app: nccl-fastsocket-installer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
      tolerations:
      - operator: "Exists"
      hostNetwork: true
      hostPID: true
      volumes:
      - name: nvidia-install-dir-host
        hostPath:
          path: /home/kubernetes/bin/nvidia
      initContainers:
      - image: gcr.io/ricliu-gke-dev/nccl-fast-socket-installer@sha256:358d3043f08127135e03738bc3f4c8699a1c920e5b8e74298984c4477f576b11 
        name: nccl-fastsocket-installer
        command:
        - bash
        - -c
        - |
          cp /usr/lib/libnccl-net.so $NCCL_INSTALL_DIR
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 100Mi
        env:
        - name: NCCL_INSTALL_DIR
          value: /usr/local/nvidia/lib64
        volumeMounts:
        - name: nvidia-install-dir-host
          mountPath: /usr/local/nvidia
      containers:
      - image: "gcr.io/google-containers/pause:2.0"
        name: pause
